<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CURP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 10px;
            color: #0072ff;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005bb5;
        }

        #curpResultado {
            margin-top: 20px;
            padding: 10px;
            color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Generador de CURP</h2>
        <form id="curpForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido_paterno">Primer apellido</label>
            <input type="text" id="apellido_paterno" name="apellido_paterno" required>
            <label for="apellido_materno">Segundo apellido</label>
            <input type="text" id="apellido_materno" name="apellido_materno">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="">Seleccione una opción</option>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select>
            <label for="estado">Entidad federativa</label>
            <select id="estado" name="estado" required>
                <option value="">Seleccione una opción</option>
            </select>
            <button type="button" onclick="generarCurp()">Generar CURP</button>
        </form>
        <div id="curpResultado"></div>
    </div>
    <script src="/js/generate_curp.js"></script>
</body>

</html>
